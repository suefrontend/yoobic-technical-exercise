<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">List</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card
      *ngFor="let item of items"
      routerLink="/masterlist/{{item.episode_id}}"
    >
      <img src="https://dummyimage.com/1200x400/c9c9c9/ffffff&text=IMAGE" />

      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{item.opening_crawl.substring(0,200)}} ...
      </ion-card-content>
      <ion-toolbar color="primary" class="link-text"> Read more </ion-toolbar>
    </ion-card>
  </ion-content>
</ion-app>
